name: Claude Code with Astro MCP

on:
  # Trigger on issue comments
  issue_comment:
    types: [created]
  # Trigger on pull request comments
  pull_request_review_comment:
    types: [created]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  claude-code:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Claude Code with Astro MCP
        uses: anthropics/claude-code-action@beta
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          mcp_config: |
            {
              "mcpServers": {
                "astro-docs": {
                  "type": "http",
                  "url": "https://mcp.docs.astro.build/mcp"
                }
              }
            }
          allowed_tools: 'mcp__astro-docs__search_astro_docs'
